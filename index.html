    <script>
      var spm = new Date('11/07/2016');

      var _second = 1000;
      var _minute = _second * 60;
      var _hour = _minute * 60;
      var _day = _hour * 24;
      var timer;

      function showRemaining() {
          var now = new Date();
          var distance = spm - now;
          if (distance < 0) {

              clearInterval(timer);
              document.getElementById('countdownSPM').innerHTML = 'Done!';

              return;
          }
          var days = Math.floor(distance / _day);
          var hours = Math.floor((distance % _day) / _hour);
          var minutes = Math.floor((distance % _hour) / _minute);
          var seconds = Math.floor((distance % _minute) / _second);

          document.getElementById('countdownSPM').innerHTML = 'SPM :'+days + ' Hari';
      }

      timer = setInterval(showRemaining, 1000);
    </script>

    <script>
    var pt3 = new Date('09/07/2016');

    var _second = 1000;
    var _minute = _second * 60;
    var _hour = _minute * 60;
    var _day = _hour * 24;
    var timer;

    function showRemaining() {
        var now = new Date();
        var distance = pt3 - now;
        if (distance < 0) {

            clearInterval(timer);
            document.getElementById('countdownpt3').innerHTML = 'Done!';

            return;
        }
        var days = Math.floor(distance / _day);
        var hours = Math.floor((distance % _day) / _hour);
        var minutes = Math.floor((distance % _hour) / _minute);
        var seconds = Math.floor((distance % _minute) / _second);

        document.getElementById('countdownpt3').innerHTML = 'PT3 :'+days + ' Hari';
        // document.getElementById('countdownpt3').innerHTML += hours + 'hrs ';
    }

    timer = setInterval(showRemaining, 1000);
    </script>
